<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Faculty</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom -->
    {% load static %}
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/login.css" %}" rel="stylesheet">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>


    <!-- #e0e0e0HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

 <!-- LOGIN FORM -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
            	
                <!-- <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required> -->
                
                <div class="login-authenticate">
            		<form method="POST" >{% csrf_token %}
              		{{ login_form.as_p }}
              		{% if errors %}
                        	<ul class="messages">
                            {% for message in errors %}
                            	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            		{{ message }}
                            	</li>
                            {% endfor %}
                            </ul>
                        {% endif %}      
              		<button type="submit" name="register-form" class="save btn register-btn">Sign In</button>
              	    </form>
          		</div> 
                <a href="/home" class="pull-right need-help">Return to Home</a><span class="clearfix"></span>
                <a href="/loginhelp.html" class="pull-right need-help">Need help? </a><span class="clearfix"></span> 
            </div>
        </div>
    </div>
</div>

<!-- END LOGIN FORM -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
